<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display js-display">0</div>
      <div class="keypad">
        <div class="row">
          <div class="num-button">7</div>
          <div class="num-button">8</div>
          <div class="num-button">9</div>
          <div class="op-button">/</div>
        </div>
        <div class="row">
          <div class="num-button">4</div>
          <div class="num-button">5</div>
          <div class="num-button">6</div>
          <div class="op-button">*</div>
        </div>
        <div class="row">
          <div class="num-button">1</div>
          <div class="num-button">2</div>
          <div class="num-button">3</div>
          <div class="op-button">-</div>
        </div>
        <div class="row">
          <div class="num-button">0</div>
          <div class="ac-button">AC</div>
          <div class="operate-button">=</div>
          <div class="op-button">+</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
